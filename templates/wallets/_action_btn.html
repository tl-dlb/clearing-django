<button 
    class="button is-small is-light {% if fund.is_active %}is-danger{% else %}is-primary{% endif %}"
    title="{% if fund.is_active %}Заблокировать{% else %}Разблокировать{% endif %}"
    hx-post="{% url 'invert_fund_status' wallet.id fund.id %}"
    hx-push-url="false"
    hx-target="this"
    hx-swap="outerHTML"
    x-init="locked = '{{wallet.locked_amount}}'"
>
    <span class="icon">
        <ion-icon name="repeat-outline"></ion-icon>
    </span>
    <span>{{ fund.is_active|yesno:"Заблокировано,Разблокировано" }}</span>
</button>
