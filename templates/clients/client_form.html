{% extends "base.html" %}
{% block content %}
<div class="editor-page">
    <div class="container py-4">
        <div class="columns">
            <div class="column">
                <div class="columns is-flex is-vcentered">
                    <div class="column is-narrow">
                        <h5 class="is-size-5 has-text-weight-semibold">{{ client|yesno:"Редактировать,Добавить" }} клиента</h5>
                    </div>
                    <div class="column is-narrow">
                        {% if client %}
                        <div class="buttons">
                            <a href="{% url 'client_detail' client.id %}" class="button is-small is-outlined is-rounded">Назад</a>
                        </div>  
                        {% endif %}  
                    </div>
                </div>
                {% include "clients/_client_form.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
