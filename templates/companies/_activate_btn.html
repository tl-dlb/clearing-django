<button 
    class="button is-small is-light {% if company.status == 'ACTIVE' %}is-primary{% else %}is-danger{% endif %}"
    title="{% if company.status == 'ACTIVE' %}Деактивировать{% else %}Активировать{% endif %}"
    hx-post="{% url 'company_activate' company.id %}"
    hx-push-url="false"
    hx-target="this"
    hx-swap="outerHTML"
>
    <span class="icon">
        <ion-icon name="repeat-outline"></ion-icon>
    </span>
    <span>{{ company.get_status_display }}</span>
</button>
